{% extends 'admin/base.html' %}

{% block title %}Şəkil Əlavə Et - {{ project.title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Şəkil Əlavə Et: {{ project.title }}</h1>
    
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('admin.projects') }}">Layihələr</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('admin.project_images', project_id=project.id) }}">Şəkillər</a></li>
            <li class="breadcrumb-item active" aria-current="page">Əlavə Et</li>
        </ol>
    </nav>
    
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Şəkil Yüklə</h6>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">Şəkil</label>
                    <input type="file" class="form-control-file" id="image" name="image" required>
                    <small class="form-text text-muted">Tövsiyə olunan ölçü: 1200x800 piksel</small>
                </div>
                <div class="form-group">
                    <label for="caption">Başlıq</label>
                    <input type="text" class="form-control" id="caption" name="caption" placeholder="Şəkil başlığı (istəyə bağlı)">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Yüklə</button>
                    <a href="{{ url_for('admin.project_images', project_id=project.id) }}" class="btn btn-secondary">İmtina</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
